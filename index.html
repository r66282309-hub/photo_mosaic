<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mosaico di foto</title>
<style>
  body {
    font-family: sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 20px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
  }

  .gallery img {
    width: 100%;
    cursor: pointer;
    border-radius: 8px;
    transition: transform 0.3s, box-shadow 0.3s;
  }

  .gallery img:hover {
    transform: scale(1.03);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  }

  /* Modal fullscreen */
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0; top: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.8);
    justify-content: center;
    align-items: center;
  }

  .modal img {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
  }
</style>
</head>
<body>

<h1>Mosaico di foto</h1>
<div class="gallery">
  <img src="https://picsum.photos/id/1015/400/300" alt="">
  <img src="https://picsum.photos/id/1025/400/300" alt="">
  <img src="https://picsum.photos/id/1035/400/300" alt="">
  <img src="https://picsum.photos/id/1045/400/300" alt="">
</div>

<div class="modal" id="modal">
  <img id="modalImg" src="">
</div>

<script>
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const images = document.querySelectorAll('.gallery img');

  images.forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImg.src = img.src;
    });
  });

  modal.addEventListener('click', () => {
    modal.style.display = 'none';
  });
</script>

</body>
</html>
